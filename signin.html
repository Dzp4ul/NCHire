<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In - NCHire</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

<script>
tailwind.config = {
    theme: {
        extend: {
            colors: {
                primary: '#1e3a8a',
                secondary: '#fbbf24'
            },
            borderRadius: {
                button: '8px'
            }
        }
    }
}
</script>
</head>
<body class="bg-gray-50">

<!-- Navigation -->
<nav class="bg-primary text-white px-6 py-4">
    <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
            <img src="https://static.readdy.ai/image/2d44f09b25f25697de5dc274e7f0a5a3/04242d6bffded145c33d09c9dcfae98c.png" alt="Norzagaray College Logo" class="w-12 h-12 object-contain">
            <span class="text-2xl font-bold">NCHire</span>
        </div>
    
    </div>
</nav>

<!-- Sign In Section -->
<section class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-primary mb-6">Sign In to NCHire</h2>
        <p class="text-center text-gray-500 mb-8">Welcome back! Please enter your details.</p>
        
        <form>
            <!-- Email -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
            </div>

            <!-- Password -->
            <div class="mb-4 relative">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input id="password" type="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary pr-10" required>
                <button type="button" id="togglePassword" class="absolute right-3 top-9 text-gray-500 hover:text-primary">
                    <i class="ri-eye-line"></i>
                </button>
            </div>

            <!-- Sign In Button -->
            <button type="submit"
                class="w-full bg-primary text-white py-2 rounded-button hover:bg-blue-800 transition-colors font-semibold">
                Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <hr class="flex-1 border-gray-300">
            <span class="px-3 text-gray-400 text-sm">OR</span>
            <hr class="flex-1 border-gray-300">
        </div>

        <!-- Sign Up Link -->
        <p class="text-center text-gray-600">
            Don't have an account?
            <a href="signup.html" class="text-primary font-semibold hover:underline">Sign Up</a>
        </p>
    </div>
</section>

<!-- Show Password Script -->
<script>
document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordInput = document.getElementById('password');
    const icon = this.querySelector('i');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('ri-eye-line');
        icon.classList.add('ri-eye-off-line');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('ri-eye-off-line');
        icon.classList.add('ri-eye-line');
    }
});
</script>

</body>
</html>
