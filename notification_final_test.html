<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System Final Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Notification System Final Test</h1>
        
        <!-- Test Controls -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Controls</h2>
            <div class="flex gap-4 mb-4">
                <button id="checkSession" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Check Session</button>
                <button id="testAPI" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Test API</button>
                <button id="createNotification" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Create Test Notification</button>
                <button id="simulateLogin" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">Simulate Login</button>
            </div>
        </div>

        <!-- Notification Bell Test -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Notification Bell (Live Test)</h2>
            <div class="relative inline-block">
                <button id="notificationBtn" class="relative p-3 text-gray-600 hover:text-gray-800 focus:outline-none bg-gray-100 rounded-full">
                    <i class="ri-notification-3-line text-2xl"></i>
                    <span id="notificationBadge" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-6 w-6 flex items-center justify-center hidden">0</span>
                </button>
                
                <!-- Notification Dropdown -->
                <div id="notificationDropdown" class="absolute right-0 mt-2 w-96 bg-white rounded-lg shadow-xl border hidden z-50" style="z-index: 9999;">
                    <div class="p-4 border-b">
                        <div class="flex justify-between items-center">
                            <h3 class="font-semibold text-gray-800">Notifications</h3>
                            <button id="markAllRead" class="text-sm text-blue-600 hover:text-blue-800">Mark all read</button>
                        </div>
                    </div>
                    <div id="notificationList" class="max-h-96 overflow-y-auto">
                        <div class="p-4 text-center text-gray-500">Loading notifications...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Debug Output -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Debug Output</h2>
            <div id="debugOutput" class="bg-gray-900 text-green-400 p-4 rounded text-sm font-mono h-96 overflow-auto">
                [SYSTEM] Notification test initialized...\n
            </div>
        </div>
    </div>

    <script>
        const debugOutput = document.getElementById('debugOutput');
        const notificationBtn = document.getElementById('notificationBtn');
        const notificationDropdown = document.getElementById('notificationDropdown');
        const notificationBadge = document.getElementById('notificationBadge');
        const notificationList = document.getElementById('notificationList');
        
        function log(message, type = 'INFO') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'ERROR' ? 'text-red-400' : type === 'SUCCESS' ? 'text-green-400' : 'text-blue-400';
            debugOutput.innerHTML += `<div class="${color}">[${timestamp}] [${type}] ${message}</div>`;
            debugOutput.scrollTop = debugOutput.scrollHeight;
        }
        
        function updateNotificationBadge(count) {
            log(`Updating badge with count: ${count}`);
            if (count > 0) {
                notificationBadge.textContent = count;
                notificationBadge.classList.remove('hidden');
                log(`Badge shown with count: ${count}`, 'SUCCESS');
            } else {
                notificationBadge.classList.add('hidden');
                log('Badge hidden (no unread notifications)');
            }
        }
        
        function displayNotifications(notifications) {
            log(`Displaying ${notifications.length} notifications`);
            
            if (notifications.length === 0) {
                notificationList.innerHTML = '<div class="p-4 text-center text-gray-500">No notifications found</div>';
                return;
            }
            
            let html = '';
            notifications.forEach((notif, index) => {
                const isRead = notif.is_read == 1;
                const bgClass = !isRead ? 'bg-blue-50' : '';
                const fontWeight = !isRead ? 'font-semibold' : '';
                
                html += `
                    <div class="p-4 border-b hover:bg-gray-50 ${bgClass}" data-notification-id="${notif.id}">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-800 ${fontWeight}">${notif.title}</h4>
                                <p class="text-sm text-gray-600 mt-1">${notif.message}</p>
                                <p class="text-xs text-gray-400 mt-2">${new Date(notif.created_at).toLocaleString()}</p>
                            </div>
                            ${!isRead ? '<div class="w-2 h-2 bg-blue-500 rounded-full ml-2 mt-2"></div>' : ''}
                        </div>
                    </div>
                `;
            });
            
            notificationList.innerHTML = html;
            log(`Successfully displayed ${notifications.length} notifications`, 'SUCCESS');
        }
        
        function loadNotifications() {
            log('Starting notification load...');
            
            fetch('user/get_notifications.php')
                .then(response => {
                    log(`API response status: ${response.status}`);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    log(`Raw API response: ${text.substring(0, 200)}...`);
                    
                    try {
                        const data = JSON.parse(text);
                        log(`Parsed JSON successfully`);
                        
                        if (data.success) {
                            const notifications = data.notifications || [];
                            const unreadCount = data.unread_count || 0;
                            
                            log(`API Success: ${notifications.length} notifications, ${unreadCount} unread`, 'SUCCESS');
                            log(`User ID from API: ${data.debug_user_id}`);
                            
                            displayNotifications(notifications);
                            updateNotificationBadge(unreadCount);
                        } else {
                            log(`API Error: ${data.error}`, 'ERROR');
                            notificationList.innerHTML = `<div class="p-4 text-center text-red-500">Error: ${data.error}</div>`;
                        }
                    } catch (e) {
                        log(`JSON Parse Error: ${e.message}`, 'ERROR');
                        log(`Raw response was: ${text}`, 'ERROR');
                        notificationList.innerHTML = '<div class="p-4 text-center text-red-500">Invalid JSON response</div>';
                    }
                })
                .catch(error => {
                    log(`Fetch Error: ${error.message}`, 'ERROR');
                    notificationList.innerHTML = `<div class="p-4 text-center text-red-500">Network Error: ${error.message}</div>`;
                });
        }
        
        // Event Listeners
        notificationBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            log('Notification bell clicked');
            
            const isHidden = notificationDropdown.classList.contains('hidden');
            
            if (isHidden) {
                log('Opening dropdown');
                notificationDropdown.classList.remove('hidden');
                notificationDropdown.style.display = 'block';
                notificationDropdown.style.visibility = 'visible';
                loadNotifications();
            } else {
                log('Closing dropdown');
                notificationDropdown.classList.add('hidden');
                notificationDropdown.style.display = 'none';
            }
        });
        
        document.addEventListener('click', function(e) {
            if (!notificationDropdown.contains(e.target) && !notificationBtn.contains(e.target)) {
                notificationDropdown.classList.add('hidden');
                notificationDropdown.style.display = 'none';
            }
        });
        
        // Test Controls
        document.getElementById('checkSession').addEventListener('click', function() {
            log('Checking session status...');
            fetch('check_notification_status.php')
                .then(response => response.text())
                .then(data => {
                    log('Session check completed - see browser for details');
                    if (data.includes('User ID:')) {
                        const match = data.match(/User ID: (\d+)/);
                        if (match) {
                            log(`Found user session: ID ${match[1]}`, 'SUCCESS');
                        }
                    }
                })
                .catch(error => log(`Session check failed: ${error.message}`, 'ERROR'));
        });
        
        document.getElementById('testAPI').addEventListener('click', function() {
            log('Testing API directly...');
            loadNotifications();
        });
        
        document.getElementById('createNotification').addEventListener('click', function() {
            log('Creating test notification...');
            fetch('user/test_create_notification.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'action=create_test'
            })
                .then(response => response.text())
                .then(data => {
                    log(`Test notification response: ${data}`);
                    setTimeout(() => {
                        log('Reloading notifications after creation...');
                        loadNotifications();
                    }, 1000);
                })
                .catch(error => log(`Failed to create test notification: ${error.message}`, 'ERROR'));
        });
        
        document.getElementById('simulateLogin').addEventListener('click', function() {
            log('Simulating user login...');
            fetch('check_notification_status.php')
                .then(response => response.text())
                .then(data => {
                    log('Login simulation completed');
                    setTimeout(() => {
                        log('Testing notifications after login...');
                        loadNotifications();
                    }, 1000);
                })
                .catch(error => log(`Login simulation failed: ${error.message}`, 'ERROR'));
        });
        
        // Initial load
        log('Page loaded, starting initial tests...');
        setTimeout(() => {
            log('Running initial notification load...');
            loadNotifications();
        }, 1000);
    </script>
</body>
</html>
